<div class="game-container">

    <!-- –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div class="ui-panel">

        <button class="control-btn" id="rotateRight"><span>‚Üª</span> –í–ü–†–ê–í–û</button>

    <div class="info-panel" id="infoPanel">üëÜ –í–´–ë–ï–†–ò–¢–ï –ó–î–ê–ù–ò–ï –ò –ù–ê–ñ–ú–ò–¢–ï –ù–ê –ö–õ–ï–¢–ö–£</div>

<script>
(function() {
    // ==================== 3D –ù–ê–°–¢–†–û–ô–ö–ò ====================
    const GRID_SIZE = 8;
    const CELL_SIZE = 120;
    const GROUND_Y = 0;
    
    // –ö–∞–º–µ—Ä–∞
    let cameraAngle = 0.5;
    let cameraHeight = 300;
    let cameraDistance = 800;
    
    // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
    const gameState = {
        money: 10000000,
        grid: [],
        selectedBuilding: null,
        buildingsCount: 0,
        lastTaxTime: Date.now(),
    };

    // –°–æ–∑–¥–∞–µ–º —Å–µ—Ç–∫—É
    for (let i = 0; i < GRID_SIZE; i++) {
        gameState.grid[i] = [];
        for (let j = 0; j < GRID_SIZE; j++) {
            gameState.grid[i][j] = null;
        }
    }

    // ==================== –ì–ï–ù–ï–†–ê–¶–ò–Ø 2500 –£–ù–ò–ö–ê–õ–¨–ù–´–• –ó–î–ê–ù–ò–ô ====================
    const buildingTypes = [];
    
    const styles = [
        { name: '–î–æ–º', height: 60, color: '#e3b27c', roof: '#b54c4c' },
        { name: '–ö–æ—Ç—Ç–µ–¥–∂', height: 80, color: '#cf9f6b', roof: '#8b5a2b' },
        { name: '–û—Ñ–∏—Å', height: 120, color: '#b0bec5', roof: '#607d8b' },
        { name: '–ú–∞–≥–∞–∑–∏–Ω', height: 70, color: '#ffb74d', roof: '#ff9800' },
        { name: '–ë–æ–ª—å–Ω–∏—Ü–∞', height: 100, color: '#ef9a9a', roof: '#e57373' },
        { name: '–®–∫–æ–ª–∞', height: 90, color: '#ba68c8', roof: '#9c27b0' },
        { name: '–†–µ—Å—Ç–æ—Ä–∞–Ω', height: 65, color: '#ff8a65', roof: '#ff5722' },
        { name: '–ë–∞–Ω–∫', height: 110, color: '#7986cb', roof: '#3f51b5' },
        { name: '–û—Ç–µ–ª—å', height: 130, color: '#4fc3f7', roof: '#03a9f4' },
        { name: '–¢–µ–∞—Ç—Ä', height: 95, color: '#f06292', roof: '#e91e63' },
    ];

    const prefixes = [
        '–£—é—Ç–Ω—ã–π', '–ë–æ–ª—å—à–æ–π', '–û–≥—Ä–æ–º–Ω—ã–π', '–ì–∏–≥–∞–Ω—Ç—Å–∫–∏–π', '–ú–∏–Ω–∏', '–ú–∞–∫—Å–∏', 
        '–°—Ç–∞—Ä–∏–Ω–Ω—ã–π', '–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π', '–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π', '–≠–ª–∏—Ç–Ω—ã–π', '–ù–∞—Ä–æ–¥–Ω—ã–π',
        '–°–µ–≤–µ—Ä–Ω—ã–π', '–Æ–∂–Ω—ã–π', '–ó–∞–ø–∞–¥–Ω—ã–π', '–í–æ—Å—Ç–æ—á–Ω—ã–π', '–¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π',
        '–°—Ç–µ–∫–ª—è–Ω–Ω—ã–π', '–ö–∞–º–µ–Ω–Ω—ã–π', '–ö–∏—Ä–ø–∏—á–Ω—ã–π', '–î–µ—Ä–µ–≤—è–Ω–Ω—ã–π', '–ú–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫–∏–π',
        '–ó–æ–ª–æ—Ç–æ–π', '–°–µ—Ä–µ–±—Ä—è–Ω—ã–π', '–ë—Ä–æ–Ω–∑–æ–≤—ã–π', '–ù–æ–≤—ã–π', '–°—Ç–∞—Ä—ã–π'
    ];

    for (let i = 0; i < 2500; i++) {
        const style = styles[i % styles.length];
        const prefix = prefixes[i % prefixes.length];
        const name = `${prefix} ${style.name} ${Math.floor(i/10)+1}`;
        
        buildingTypes.push({
            id: i,
            name: name,
            price: 1000 + i * 20,
            income: 50 + Math.floor(i / 5),
            height: style.height,
            color: style.color,
            roof: style.roof,
            category: i % 8,
        });
    }

    // ==================== 3D –ü–†–û–ï–ö–¶–ò–Ø ====================
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        draw3D();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function project3D(x, y, z) {
        const cosA = Math.cos(cameraAngle);
        const sinA = Math.sin(cameraAngle);
        
        // –ü–æ–≤–æ—Ä–æ—Ç
        const rx = x * cosA - z * sinA;
        const rz = x * sinA + z * cosA;
        
        // –ü–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–∞
        const scale = cameraDistance / (cameraDistance + rz);
        const screenX = canvas.width / 2 + rx * scale;
        const screenY = canvas.height / 2 - (y - cameraHeight) * scale;
        
        return { x: screenX, y: screenY, scale: scale };
    }

    // –†–∏—Å—É–µ–º –∫—É–±
    function drawCube(x, y, z, width, height, depth, color, roofColor) {
        const w = width / 2;
        const h = height;
        const d = depth / 2;
        
        // –¢–µ–Ω–∏
        ctx.shadowColor = 'rgba(0,0,0,0.5)';
        ctx.shadowBlur = 15;
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;

        // –í–µ—Ä—à–∏–Ω—ã –∫—É–±–∞
        const vertices = [
            { x: x - w, y: y, z: z - d }, // 0
            { x: x + w, y: y, z: z - d }, // 1
            { x: x + w, y: y, z: z + d }, // 2
            { x: x - w, y: y, z: z + d }, // 3
            { x: x - w, y: y - h, z: z - d }, // 4
            { x: x + w, y: y - h, z: z - d }, // 5
            { x: x + w, y: y - h, z: z + d }, // 6
            { x: x - w, y: y - h, z: z + d }, // 7
        ];

        // –ü—Ä–æ–µ—Ü–∏—Ä—É–µ–º –≤–µ—Ä—à–∏–Ω—ã
        const proj = vertices.map(v => project3D(v.x, v.y, v.z));

        // –ì—Ä–∞–Ω–∏
        const faces = [
            [0,1,5,4], // –ø–µ—Ä–µ–¥
            [1,2,6,5], // –ø—Ä–∞–≤–æ
            [2,3,7,6], // –∑–∞–¥
            [3,0,4,7], // –ª–µ–≤–æ
            [4,5,6,7], // –≤–µ—Ä—Ö
        ];

        const faceColors = [color, shadeColor(color, -20), shadeColor(color, -40), shadeColor(color, -20), roofColor];

        faces.forEach((face, index) => {
            ctx.beginPath();
            ctx.moveTo(proj[face[0]].x, proj[face[0]].y);
            for (let i = 1; i < face.length; i++) {
                ctx.lineTo(proj[face[i]].x, proj[face[i]].y);
            }
            ctx.closePath();
            
            ctx.fillStyle = faceColors[index];
            ctx.fill();
            ctx.strokeStyle = 'rgba(0,0,0,0.2)';
            ctx.stroke();
        });

        // –û–∫–Ω–∞
        ctx.fillStyle = '#f9e076';
        ctx.shadowColor = '#ffd700';
        const windowPos = [
            project3D(x + w/2, y - h/2, z + d - 5),
            project3D(x - w/2, y - h/2, z + d - 5),
            project3D(x + w/2, y - h/3, z + d - 5),
            project3D(x - w/2, y - h/3, z + d - 5),
        ];
        windowPos.forEach(pos => {
            ctx.fillRect(pos.x - 8, pos.y - 12, 16, 20);
        });

        ctx.shadowBlur = 0;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 0;
    }

    function shadeColor(color, percent) {
        let R = parseInt(color.substring(1,3), 16);
        let G = parseInt(color.substring(3,5), 16);
        let B = parseInt(color.substring(5,7), 16);
        R = Math.min(255, Math.max(0, R + percent));
        G = Math.min(255, Math.max(0, G + percent));
        B = Math.min(255, Math.max(0, B + percent));
        return `#${((1 << 24) + (R << 16) + (G << 8) + B).toString(16).slice(1)}`;
    }

    // –†–∏—Å—É–µ–º –∑–µ–º–ª—é
    function drawGround() {
        const size = GRID_SIZE * CELL_SIZE;
        const startX = -size/2;
        const startZ = -size/2;
        
        for (let i = 0; i < GRID_SIZE; i++) {
            for (let j = 0; j < GRID_SIZE; j++) {
                const x = startX + i * CELL_SIZE;
                const z = startZ + j * CELL_SIZE;
                
                const p1 = project3D(x, GROUND_Y, z);
                const p2 = project3D(x + CELL_SIZE, GROUND_Y, z);
                const p3 = project3D(x + CELL_SIZE, GROUND_Y, z + CELL_SIZE);
                const p4 = project3D(x, GROUND_Y, z + CELL_SIZE);
                
                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.lineTo(p3.x, p3.y);
                ctx.lineTo(p4.x, p4.y);
                ctx.closePath();
                
                const grad = ctx.createLinearGradient(p1.x, p1.y, p3.x, p3.y);
                grad.addColorStop(0, '#5f8b5f');
                grad.addColorStop(1, '#3a6b3a');
                ctx.fillStyle = grad;
                ctx.fill();
                ctx.strokeStyle = '#2b4d2b';
                ctx.stroke();

                // –ù–æ–º–µ—Ä –∫–ª–µ—Ç–∫–∏
                const center = project3D(x + CELL_SIZE/2, GROUND_Y + 10, z + CELL_SIZE/2);
                ctx.font = '16px Arial';
                ctx.fillStyle = 'white';
                ctx.shadowColor = 'black';
                ctx.shadowBlur = 5;
                ctx.fillText(`${i},${j}`, center.x - 15, center.y - 5);
                ctx.shadowBlur = 0;
            }
        }
    }

    // –û—Å–Ω–æ–≤–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
    function draw3D() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // –ù–µ–±–æ
        const skyGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
        skyGrad.addColorStop(0, '#1a3344');
        skyGrad.addColorStop(1, '#4a7a9c');
        ctx.fillStyle = skyGrad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // –ó–µ–º–ª—è
        drawGround();

        // –ó–¥–∞–Ω–∏—è
        for (let row = 0; row < GRID_SIZE; row++) {
            for (let col = 0; col < GRID_SIZE; col++) {
                const building = gameState.grid[row][col];
                if (building !== null) {
                    const type = buildingTypes[building.type];
                    const x = (col - GRID_SIZE/2) * CELL_SIZE;
                    const z = (row - GRID_SIZE/2) * CELL_SIZE;
                    
                    drawCube(x, GROUND_Y, z, CELL_SIZE * 0.8, type.height, CELL_SIZE * 0.8, type.color, type.roof);
                }
            }
        }

        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–ª–µ—Ç–∫–∏
        if (selectedRow !== -1 && selectedCol !== -1) {
            const x = (selectedCol - GRID_SIZE/2) * CELL_SIZE;
            const z = (selectedRow - GRID_SIZE/2) * CELL_SIZE;
            
            const p1 = project3D(x, GROUND_Y + 5, z);
            const p2 = project3D(x + CELL_SIZE, GROUND_Y + 5, z);
            const p3 = project3D(x + CELL_SIZE, GROUND_Y + 5, z + CELL_SIZE);
            const p4 = project3D(x, GROUND_Y + 5, z + CELL_SIZE);
            
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.lineTo(p3.x, p3.y);
            ctx.lineTo(p4.x, p4.y);
            ctx.closePath();
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 4;
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ffd700';
            ctx.stroke();
            ctx.shadowBlur = 0;
        }
    }

    // ==================== –ö–õ–ò–ö –ü–û –ö–õ–ï–¢–ö–ï ====================
    let selectedRow = -1, selectedCol = -1;

    function getGridFromClick(mouseX, mouseY) {
        let bestDist = Infinity;
        let bestRow = -1, bestCol = -1;
        
        for (let row = 0; row < GRID_SIZE; row++) {
            for (let col = 0; col < GRID_SIZE; col++) {
                const x = (col - GRID_SIZE/2) * CELL_SIZE + CELL_SIZE/2;
                const z = (row - GRID_SIZE/2) * CELL_SIZE + CELL_SIZE/2;
                const center = project3D(x, GROUND_Y + 20, z);
                
                const dist = Math.hypot(mouseX - center.x, mouseY - center.y);
                if (dist < bestDist && dist < 100) {
                    bestDist = dist;
                    bestRow = row;
                    bestCol = col;
                }
            }
        }
        return { row: bestRow, col: bestCol };
    }

    canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        
        const { row, col } = getGridFromClick(mouseX, mouseY);
        
        if (row !== -1 && col !== -1) {
            selectedRow = row;
            selectedCol = col;
            
            if (gameState.selectedBuilding !== null) {
                const type = buildingTypes[gameState.selectedBuilding];
                
                if (gameState.money < type.price) {
                    showNotification(`‚ùå –ù—É–∂–Ω–æ ${type.price.toLocaleString()}üí∞`, 'error');
                    return;
                }
                
                if (gameState.grid[row][col] !== null) {
                    showNotification('‚ùå –ö–ª–µ—Ç–∫–∞ –∑–∞–Ω—è—Ç–∞!', 'error');
                    return;
                }
                
                gameState.money -= type.price;
                gameState.grid[row][col] = { type: gameState.selectedBuilding };
                gameState.buildingsCount++;
                
                updateUI();
                draw3D();
                showNotification(`‚úÖ –ü–æ—Å—Ç—Ä–æ–µ–Ω–æ: ${type.name}`, 'success');
            } else {
                const building = gameState.grid[row][col];
                if (building) {
                    const type = buildingTypes[building.type];
                    showNotification(`${type.name} | –î–æ—Ö–æ–¥: ${type.income}üí∞`, 'info');
                } else {
                    showNotification('üå± –ü—É—Å—Ç–∞—è –∫–ª–µ—Ç–∫–∞', 'info');
                }
            }
        }
    });

    // ==================== –£–ü–†–ê–í–õ–ï–ù–ò–ï ====================
    document.getElementById('rotateLeft').onclick = () => {
        cameraAngle -= 0.2;
        draw3D();
    };

    document.getElementById('rotateRight').onclick = () => {
        cameraAngle += 0.2;
        draw3D();
    };

    document.getElementById('zoomIn').onclick = () => {
        cameraDistance = Math.max(400, cameraDistance - 100);
        draw3D();
    };

    document.getElementById('zoomOut').onclick = () => {
        cameraDistance = Math.min(1200, cameraDistance + 100);
        draw3D();
    };

    document.getElementById('collectBtn').onclick = () => {
        const now = Date.now();
        if (now - gameState.lastTaxTime < 5000) {
            const wait = Math.ceil((5000 - (now - gameState.lastTaxTime)) / 1000);
            showNotification(`‚è≥ –ü–æ–¥–æ–∂–¥–∏—Ç–µ ${wait} —Å–µ–∫.`, 'warning');
            return;
        }
        
        let total = 0;
        for (let row = 0; row < GRID_SIZE; row++) {
            for (let col = 0; col < GRID_SIZE; col++) {
                if (gameState.grid[row][col]) {
                    total += buildingTypes[gameState.grid[row][col].type].income;
                }
            }
        }
        gameState.money += total;
        gameState.lastTaxTime = now;
        updateUI();
        showNotification(`üí∞ –°–æ–±—Ä–∞–Ω–æ ${total} –º–æ–Ω–µ—Ç!`, 'success');
    };

    document.getElementById('cancelBtn').onclick = () => {
        gameState.selectedBuilding = null;
        document.querySelectorAll('.build-item').forEach(i => i.classList.remove('selected'));
        document.getElementById('infoPanel').innerHTML = 'üëÜ –í—ã–±–µ—Ä–∏—Ç–µ –∑–¥–∞–Ω–∏–µ';
        showNotification('‚ùå –í—ã–±–æ—Ä –æ—Ç–º–µ–Ω—ë–Ω', 'info');
    };

    document.getElementById('resetBtn').onclick = () => {
        if (confirm('–ù–∞—á–∞—Ç—å –Ω–æ–≤—ã–π –≥–æ—Ä–æ–¥?')) {
            gameState.money = 10000000;
            gameState.buildingsCount = 0;
            gameState.selectedBuilding = null;
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    gameState.grid[i][j] = null;
                }
            }
            updateUI();
            draw3D();
            showNotification('üîÑ –ù–æ–≤—ã–π –≥–æ—Ä–æ–¥ —Å–æ–∑–¥–∞–Ω', 'success');
        }
    };

    function updateUI() {
        document.getElementById('moneyDisplay').innerText = gameState.money.toLocaleString();
        document.getElementById('buildingsCount').innerText = gameState.buildingsCount;
        
        let totalIncome = 0;
        for (let row = 0; row < GRID_SIZE; row++) {
            for (let col = 0; col < GRID_SIZE; col++) {
                if (gameState.grid[row][col]) {
                    totalIncome += buildingTypes[gameState.grid[row][col].type].income;
                }
            }
        }
        document.getElementById('incomeDisplay').innerText = totalIncome;
        document.getElementById('levelDisplay').innerText = Math.floor(gameState.buildingsCount / 3) + 1;
    }

    function showNotification(msg, type) {
        const notif = document.createElement('div');
        notif.className = 'notification';
        notif.textContent = msg;
        document.body.appendChild(notif);
        setTimeout(() => notif.remove(), 3000);
    }

    // ==================== –ú–ï–ù–Æ ====================
    function buildMenu() {
        const tabs = document.getElementById('categoryTabs');
        const list = document.getElementById('buildingsList');

        // –ö–Ω–æ–ø–∫–∞ "–í—Å–µ"
        const allBtn = document.createElement('button');
        allBtn.className = 'cat-tab active';
        allBtn.dataset.cat = 'all';
        allBtn.textContent = 'üèÅ –í–°–ï';
        tabs.appendChild(allBtn);

        // –ö–Ω–æ–ø–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        for (let i = 0; i < 8; i++) {
            const btn = document.createElement('button');
            btn.className = 'cat-tab';
            btn.dataset.cat = i;
            btn.textContent = `üèóÔ∏è –ö–∞—Ç ${i+1}`;
            tabs.appendChild(btn);
        }

        function showCategory(catId) {
            list.innerHTML = '';
            let filtered = buildingTypes;
            if (catId !== 'all') {
                filtered = buildingTypes.filter(b => b.category == catId);
            }
            
            filtered.slice(0, 100).forEach(b => {
                const item = document.createElement('div');
                item.className = 'build-item';
                item.innerHTML = `
                    <div class="item-icon">üèóÔ∏è</div>
                    <div class="item-info">
                        <div class="item-name">${b.name}</div>
                        <div class="item-price">üí∞ ${b.price.toLocaleString()}</div>
                    </div>
                `;
                item.onclick = () => {
                    document.querySelectorAll('.build-item').forEach(i => i.classList.remove('selected'));
                    item.classList.add('selected');
                    gameState.selectedBuilding = b.id;
                    document.getElementById('infoPanel').innerHTML = `–í—ã–±—Ä–∞–Ω–æ: ${b.name}`;
                };
                list.appendChild(item);
            });
        }

        document.querySelectorAll('.cat-tab').forEach(tab => {
            tab.onclick = () => {
                document.querySelectorAll('.cat-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                showCategory(tab.dataset.cat);
            };
        });

        showCategory('all');
    }

    // ==================== –ó–ê–ü–£–°–ö ====================
    buildMenu();
    updateUI();
    draw3D();
})();
</script>
</body>
</html>
