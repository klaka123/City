<script>
const tg = window.Telegram?.WebApp;
tg?.expand();
tg?.ready();

const GRID = 40; // –£–º–µ–Ω—å—à–∏–ª –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
const CELL = 100;
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

// –°—É–ø–µ—Ä –ø–ª–∞–≤–Ω–∞—è –∫–∞–º–µ—Ä–∞ —Å —Ñ–∏–∑–∏–∫–æ–π
let cam = {
    x: 0,
    y: 0,
    z: 1,
    velocityX: 0,
    velocityY: 0,
    targetX: 0,
    targetY: 0,
    targetZ: 1
};

let drag = false;
let lx = 0, ly = 0;
let lastDragTime = 0;
let dragVelocity = { x: 0, y: 0 };

let selRow = -1, selCol = -1;
let selected = null;
let hoverRow = -1, hoverCol = -1;

let particles = [];
let timeOfDay = 0.6;

// –ö–ª–∞—Å—Å –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —á–∞—Å—Ç–∏—Ü (—ç—Ñ—Ñ–µ–∫—Ç—ã)
class Particle {
    constructor(x, y, type) {
        this.x = x;
        this.y = y;
        this.type = type; // 'rain', 'snow', 'sparkle'
        this.life = 1;
        this.speed = Math.random() * 2 + 1;
    }
    
    update() {
        this.life -= 0.01;
        if (this.type === 'rain') {
            this.y += this.speed * 2;
            this.x += Math.sin(this.y * 0.01) * 2;
        } else if (this.type === 'snow') {
            this.y += this.speed * 0.5;
            this.x += Math.sin(this.y * 0.02) * 1;
        }
    }
}

let game = {
    money: 50000000,
    pop: 0,
    cnt: 0,
    weather: 0, // 0: —è—Å–Ω–æ, 1: –¥–æ–∂–¥—å, 2: —Å–Ω–µ–≥
    time: 0.6,
    grid: []
};

for (let r = 0; r < GRID; r++) {
    game.grid[r] = [];
    for (let c = 0; c < GRID; c++) {
        game.grid[r][c] = null;
    }
}

// –ü—Ä–µ–º–∏—É–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º –¥–∏–∑–∞–π–Ω–æ–º
const cats = [
    { id: 'res', n: '–ñ–ò–õ–´–ï', e: 'üèòÔ∏è', p: 2000, color: '#4CAF50', accent: '#81C784' },
    { id: 'com', n: '–¢–û–†–ì–û–í–´–ï', e: 'üè¨', p: 3500, color: '#FF9800', accent: '#FFB74D' },
    { id: 'ind', n: '–ü–†–û–ú–´–®–õ–ï–ù–ù–´–ï', e: 'üè≠', p: 5000, color: '#F44336', accent: '#E57373' },
    { id: 'fun', n: '–†–ê–ó–í–õ–ï–ß–ï–ù–ò–Ø', e: 'üé™', p: 6500, color: '#9C27B0', accent: '#BA68C8' },
    { id: 'gov', n: '–ì–û–°–£–î–ê–†–°–¢–í–ï–ù–ù–´–ï', e: 'üèõÔ∏è', p: 8000, color: '#2196F3', accent: '#64B5F6' }
];

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–¥–∞–Ω–∏–π —Å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º–∏ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞–º–∏
const buildings = {};
let id = 0;
cats.forEach((c, ci) => {
    for (let i = 0; i < 20; i++) {
        const level = i + 1;
        const basePrice = c.p * level * (ci + 1);
        
        // –£–Ω–∏–∫–∞–ª—å–Ω—ã–µ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ç–∏–ø–∞ –∑–¥–∞–Ω–∏–π
        let special = {};
        switch(c.id) {
            case 'res': special = { comfort: level * 10, flats: level * 20 }; break;
            case 'com': special = { shops: level * 5, visitors: level * 100 }; break;
            case 'ind': special = { production: level * 50, workers: level * 30 }; break;
            case 'fun': special = { attractions: level * 3, happiness: level * 15 }; break;
            case 'gov': special = { efficiency: level * 8, stability: level * 12 }; break;
        }
        
        buildings['b' + id] = {
            id: 'b' + id,
            cat: c.id,
            name: `${c.n} ${getRomanNumeral(level)}`,
            fullName: `${c.n} –∫–æ–º–ø–ª–µ–∫—Å ${getRomanNumeral(level)}`,
            price: Math.floor(basePrice * 1000),
            inc: Math.floor(basePrice * 150),
            pop: Math.floor(basePrice * 0.8),
            level: level,
            emoji: c.e,
            color: c.color,
            accent: c.accent,
            height: 40 + level * 15,
            width: 50 + level * 8,
            depth: 40 + level * 8,
            windows: Math.floor(4 + level * 2),
            special: special
        };
        id++;
    }
});

function getRomanNumeral(num) {
    const roman = ['I', 'II', 'III', 'IV', 'V', 'VI', 'VII', 'VIII', 'IX', 'X', 
                   'XI', 'XII', 'XIII', 'XIV', 'XV', 'XVI', 'XVII', 'XVIII', 'XIX', 'XX'];
    return roman[num - 1] || num;
}

const all = Object.values(buildings);

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    draw();
}

window.addEventListener('resize', resize);
resize();

// –ò–∑–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–µ–∫—Ü–∏—è
function iso(r, c) {
    return {
        x: (c - r) * CELL / 2 * cam.z + cam.x + canvas.width / 2,
        y: (c + r) * CELL / 4 * cam.z + cam.y + canvas.height / 3
    };
}

// –î–µ—Ç–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–¥–∞–Ω–∏—è
function drawBuilding(r, c, building, isHover = false) {
    const p = iso(r, c);
    const h = building.height * cam.z;
    const w = building.width * cam.z;
    const d = building.depth * cam.z;
    
    // –û—Å–Ω–æ–≤–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è —Å–ª–æ–∂–Ω–æ–π 3D-–º–æ–¥–µ–ª–∏
    const x1 = p.x - w/2;
    const x2 = p.x + w/2;
    const yBase = p.y;
    const yTop = yBase - h;
    const zOffset = d/2;
    
    ctx.save();
    
    // –ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ç–µ–Ω–∏ –¥–ª—è –≥–ª—É–±–∏–Ω—ã
    ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
    ctx.shadowBlur = 20 * cam.z;
    ctx.shadowOffsetX = 5 * cam.z;
    ctx.shadowOffsetY = 5 * cam.z;
    
    // –§–ê–°–ê–î (–ø–µ—Ä–µ–¥–Ω—è—è —Å—Ç–µ–Ω–∞)
    ctx.fillStyle = building.color;
    ctx.beginPath();
    ctx.moveTo(x1, yBase);
    ctx.lineTo(x2, yBase);
    ctx.lineTo(x2 - 15 * cam.z, yBase + 15 * cam.z);
    ctx.lineTo(x1 - 15 * cam.z, yBase + 15 * cam.z);
    ctx.closePath();
    ctx.fill();
    
    // –ë–û–ö–û–í–ê–Ø –°–¢–ï–ù–ê
    ctx.fillStyle = adjustColor(building.color, -30);
    ctx.beginPath();
    ctx.moveTo(x2, yBase);
    ctx.lineTo(x2 + 15 * cam.z, yBase + 10 * cam.z);
    ctx.lineTo(x2 + 15 * cam.z, yTop + 10 * cam.z);
    ctx.lineTo(x2, yTop);
    ctx.closePath();
    ctx.fill();
    
    // –í–¢–û–†–ê–Ø –ë–û–ö–û–í–ê–Ø –°–¢–ï–ù–ê
    ctx.fillStyle = adjustColor(building.color, -50);
    ctx.beginPath();
    ctx.moveTo(x1, yBase);
    ctx.lineTo(x1 - 15 * cam.z, yBase + 10 * cam.z);
    ctx.lineTo(x1 - 15 * cam.z, yTop + 10 * cam.z);
    ctx.lineTo(x1, yTop);
    ctx.closePath();
    ctx.fill();
    
    // –ö–†–´–®–ê (—Å–ª–æ–∂–Ω–∞—è –º–Ω–æ–≥–æ—É—Ä–æ–≤–Ω–µ–≤–∞—è)
    ctx.fillStyle = adjustColor(building.accent, 20);
    ctx.shadowBlur = 25 * cam.z;
    
    // –û—Å–Ω–æ–≤–Ω–∞—è –∫—Ä—ã—à–∞
    ctx.beginPath();
    ctx.moveTo(x1 - 5 * cam.z, yTop + 5 * cam.z);
    ctx.lineTo(x2 - 5 * cam.z, yTop + 5 * cam.z);
    ctx.lineTo(x2 + 10 * cam.z, yTop - 15 * cam.z);
    ctx.lineTo(x1 + 10 * cam.z, yTop - 15 * cam.z);
    ctx.closePath();
    ctx.fill();
    
    // –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –∫—Ä—ã—à–∏
    ctx.fillStyle = '#ffd700';
    ctx.shadowBlur = 15 * cam.z;
    for (let i = 0; i < 3; i++) {
        const spikeX = x1 + i * w/3;
        ctx.beginPath();
        ctx.moveTo(spikeX, yTop - 5 * cam.z);
        ctx.lineTo(spikeX + 5 * cam.z, yTop - 20 * cam.z);
        ctx.lineTo(spikeX - 5 * cam.z, yTop - 20 * cam.z);
        ctx.closePath();
        ctx.fillStyle = i === 1 ? '#ffd700' : adjustColor('#ffd700', -20);
        ctx.fill();
    }
    
    // –û–ö–ù–ê (–¥–µ—Ç–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ)
    ctx.shadowBlur = 10 * cam.z;
    for (let floor = 0; floor < Math.min(4, building.level); floor++) {
        for (let win = 0; win < building.windows; win++) {
            const winX = x1 + 15 * cam.z + win * (w / building.windows);
            const winY = yBase - 25 * cam.z - floor * 25 * cam.z;
            
            // –†–∞–º–∫–∞ –æ–∫–Ω–∞
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(winX - 3 * cam.z, winY - 8 * cam.z, 12 * cam.z, 18 * cam.z);
            
            // –°—Ç–µ–∫–ª–æ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –æ—Ç—Ä–∞–∂–µ–Ω–∏—è
            ctx.fillStyle = `rgba(255, 255, 200, ${0.6 + Math.sin(timeOfDay * Math.PI) * 0.2})`;
            ctx.fillRect(winX, winY - 5 * cam.z, 6 * cam.z, 12 * cam.z);
            
            // –ë–ª–∏–∫ –Ω–∞ –æ–∫–Ω–µ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(winX + 2 * cam.z, winY - 8 * cam.z, 2 * cam.z, 3 * cam.z);
        }
    }
    
    // –î–í–ï–†–ò
    ctx.fillStyle = '#654321';
    ctx.fillRect(x1 + w/2 - 5 * cam.z, yBase - 20 * cam.z, 10 * cam.z, 20 * cam.z);
    
    // –†—É—á–∫–∞
    ctx.fillStyle = '#ffd700';
    ctx.beginPath();
    ctx.arc(x1 + w/2 + 3 * cam.z, yBase - 10 * cam.z, 2 * cam.z, 0, Math.PI * 2);
    ctx.fill();
    
    // –≠–ú–û–î–ó–ò (–ø–∞—Ä–∏—Ç –Ω–∞–¥ –∑–¥–∞–Ω–∏–µ–º)
    ctx.restore();
    ctx.save();
    ctx.shadowColor = 'rgba(0,0,0,0.8)';
    ctx.shadowBlur = 20;
    ctx.font = `bold ${Math.floor(30 * cam.z)}px 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', sans-serif`;
    ctx.fillStyle = '#fff';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(building.emoji, p.x, p.y - h - 15 * cam.z);
    ctx.restore();
    
    // –ü–û–î–°–í–ï–¢–ö–ê –ü–†–ò –ù–ê–í–ï–î–ï–ù–ò–ò
    if (isHover) {
        ctx.save();
        ctx.strokeStyle = '#ffd700';
        ctx.lineWidth = 4 * cam.z;
        ctx.shadowColor = '#ffd700';
        ctx.shadowBlur = 30;
        ctx.beginPath();
        ctx.moveTo(x1, yBase);
        ctx.lineTo(x2, yBase);
        ctx.lineTo(x2 + 15 * cam.z, yBase + 15 * cam.z);
        ctx.lineTo(x2 + 15 * cam.z, yTop + 15 * cam.z);
        ctx.lineTo(x2, yTop);
        ctx.lineTo(x1, yTop);
        ctx.lineTo(x1 - 15 * cam.z, yTop - 15 * cam.z);
        ctx.lineTo(x1 - 15 * cam.z, yBase - 15 * cam.z);
        ctx.closePath();
        ctx.stroke();
        
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ
        ctx.shadowBlur = 50;
        ctx.strokeStyle = 'rgba(255, 215, 0, 0.5)';
        ctx.stroke();
        ctx.restore();
    }
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —è—Ä–∫–æ—Å—Ç–∏ —Ü–≤–µ—Ç–∞
function adjustColor(color, percent) {
    const num = parseInt(color.replace('#', ''), 16);
    const r = Math.min(255, Math.max(0, (num >> 16) + percent));
    const g = Math.min(255, Math.max(0, ((num >> 8) & 0x00FF) + percent));
    const b = Math.min(255, Math.max(0, (num & 0x0000FF) + percent));
    return '#' + (0x1000000 + (r << 16) + (g << 8) + b).toString(16).slice(1);
}

// –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–µ–º–ª–∏ —Å —Ç–µ–∫—Å—Ç—É—Ä–æ–π
function drawCell(r, c) {
    const p = iso(r, c);
    
    // –ë–∞–∑–æ–≤–∞—è —Ç–µ–∫—Å—Ç—É—Ä–∞
    let grassColor = '#7cb57c';
    if (game.weather === 1) grassColor = '#5a8f5a';
    if (game.weather === 2) grassColor = '#e0f0ff';
    
    // –≠—Ñ—Ñ–µ–∫—Ç –≤—Ä–µ–º–µ–Ω–∏ —Å—É—Ç–æ–∫
    const timeFactor = Math.sin(game.time * Math.PI) * 0.3 + 0.7;
    
    ctx.save();
    
    // –û—Å–Ω–æ–≤–Ω–∞—è –ø–ª–∏—Ç–∫–∞ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º
    const gradient = ctx.createLinearGradient(p.x - 20, p.y - 10, p.x + 20, p.y + 10);
    gradient.addColorStop(0, adjustColor(grassColor, 20));
    gradient.addColorStop(1, adjustColor(grassColor, -20));
    
    ctx.fillStyle = gradient;
    ctx.shadowColor = 'rgba(0,0,0,0.3)';
    ctx.shadowBlur = 5;
    ctx.shadowOffsetX = 2;
    ctx.shadowOffsetY = 2;
    
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
    ctx.lineTo(p.x + CELL/2 * cam.z, p.y + CELL/4 * cam.z);
    ctx.lineTo(p.x, p.y + CELL/2 * cam.z);
    ctx.lineTo(p.x - CELL/2 * cam.z, p.y + CELL/4 * cam.z);
    ctx.closePath();
    ctx.fill();
    
    // –¢–µ–∫—Å—Ç—É—Ä–∞ —Ç—Ä–∞–≤—ã (–º–µ–ª–∫–∏–µ –¥–µ—Ç–∞–ª–∏)
    ctx.strokeStyle = 'rgba(0,0,0,0.1)';
    ctx.lineWidth = 1;
    for (let i = 0; i < 5; i++) {
        ctx.beginPath();
        ctx.moveTo(p.x - 15 * cam.z + i * 10 * cam.z, p.y + 5 * cam.z);
        ctx.lineTo(p.x - 20 * cam.z + i * 10 * cam.z, p.y + 15 * cam.z);
        ctx.stroke();
    }
    
    ctx.restore();
}

// –ì–ª–∞–≤–Ω—ã–π —Ü–∏–∫–ª –æ—Ç—Ä–∏—Å–æ–≤–∫–∏
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // –ù–µ–±–æ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º –∏ —ç—Ñ—Ñ–µ–∫—Ç–∞–º–∏ –≤—Ä–µ–º–µ–Ω–∏
    const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    const nightColor = '#0a1f2e';
    const dayColor = '#87CEEB';
    const sunsetColor = '#FF7F50';
    
    let skyTop, skyBottom;
    if (game.time < 0.25) { // –ù–æ—á—å
        skyTop = nightColor;
        skyBottom = '#1a2a3a';
    } else if (game.time < 0.5) { // –£—Ç—Ä–æ
        skyTop = sunsetColor;
        skyBottom = dayColor;
    } else if (game.time < 0.75) { // –î–µ–Ω—å
        skyTop = dayColor;
        skyBottom = '#B0E0E6';
    } else { // –í–µ—á–µ—Ä
        skyTop = sunsetColor;
        skyBottom = nightColor;
    }
    
    skyGradient.addColorStop(0, skyTop);
    skyGradient.addColorStop(1, skyBottom);
    ctx.fillStyle = skyGradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // –°–æ–ª–Ω—Ü–µ/–õ—É–Ω–∞
    ctx.save();
    ctx.shadowBlur = 50;
    ctx.shadowColor = '#ffd700';
    ctx.beginPath();
    ctx.arc(canvas.width - 100, 100, 50, 0, Math.PI * 2);
    ctx.fillStyle = game.time < 0.5 || game.time > 0.75 ? '#ffd700' : '#fff';
    ctx.globalAlpha = 0.9;
    ctx.fill();
    ctx.restore();
    
    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ—Ç–∫–∏ –∏ –∑–¥–∞–Ω–∏–π
    for (let r = 0; r < GRID; r++) {
        for (let c = 0; c < GRID; c++) {
            drawCell(r, c);
            
            const buildingId = game.grid[r][c];
            if (buildingId) {
                drawBuilding(r, c, buildings[buildingId], r === hoverRow && c === hoverCol);
            }
        }
    }
    
    // –ß–∞—Å—Ç–∏—Ü—ã –ø–æ–≥–æ–¥—ã
    if (game.weather === 1) { // –î–æ–∂–¥—å
        for (let i = 0; i < 50; i++) {
            if (Math.random() < 0.1) {
                ctx.save();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width + 10, Math.random() * canvas.height + 20);
                ctx.stroke();
                ctx.restore();
            }
        }
    } else if (game.weather === 2) { // –°–Ω–µ–≥
        for (let i = 0; i < 30; i++) {
            if (Math.random() < 0.05) {
                ctx.save();
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#fff';
                ctx.beginPath();
                ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
    }
    
    updateTimeIndicator();
}

// –°–£–ü–ï–† –ü–õ–ê–í–ù–ê–Ø –ö–ê–ú–ï–†–ê –° –§–ò–ó–ò–ö–û–ô
function updateCamera() {
    // –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ —Å –∏–Ω–µ—Ä—Ü–∏–µ–π
    const easing = 0.08;
    const velocityDamping = 0.92;
    
    cam.x += (cam.targetX - cam.x) * easing + dragVelocity.x;
    cam.y += (cam.targetY - cam.y) * easing + dragVelocity.y;
    cam.z += (cam.targetZ - cam.z) * easing * 0.5;
    
    // –ó–∞—Ç—É—Ö–∞–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏ –ø–æ—Å–ª–µ –æ—Ç–ø—É—Å–∫–∞–Ω–∏—è
    dragVelocity.x *= velocityDamping;
    dragVelocity.y *= velocityDamping;
    
    draw();
    requestAnimationFrame(updateCamera);
}

updateCamera();

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –º—ã—à–∏ —Å —Ñ–∏–∑–∏–∫–æ–π
canvas.onmousedown = (e) => {
    drag = true;
    lx = e.clientX;
    ly = e.clientY;
    lastDragTime = Date.now();
    dragVelocity = { x: 0, y: 0 };
};

canvas.onmouseup = (e) => {
    drag = false;
    // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω–µ—Ä—Ü–∏—é –ø—Ä–∏ –æ—Ç–ø—É—Å–∫–∞–Ω–∏–∏
    const dragTime = Date.now() - lastDragTime;
    if (dragTime < 100) {
        dragVelocity.x = (e.clientX - lx) * 0.5;
        dragVelocity.y = (e.clientY - ly) * 0.5;
    }
};

canvas.onmousemove = (e) => {
    if (drag) {
        const dx = e.clientX - lx;
        const dy = e.clientY - ly;
        
        cam.targetX += dx;
        cam.targetY += dy;
        
        // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –¥–ª—è –∏–Ω–µ—Ä—Ü–∏–∏
        dragVelocity.x = dx * 0.3;
        dragVelocity.y = dy * 0.3;
        
        lx = e.clientX;
        ly = e.clientY;
    }
    
    // –•–æ–≤–µ—Ä
    const rect = canvas.getBoundingClientRect();
    let mx = e.clientX - rect.left;
    let my = e.clientY - rect.top;
    
    hoverRow = -1;
    hoverCol = -1;
    let bestDist = Infinity;
    
    for (let r = 0; r < GRID; r++) {
        for (let c = 0; c < GRID; c++) {
            const p = iso(r, c);
            const dist = Math.hypot(mx - p.x, my - p.y);
            if (dist < 50 && dist < bestDist) {
                bestDist = dist;
                hoverRow = r;
                hoverCol = c;
            }
        }
    }
};

canvas.onwheel = (e) => {
    e.preventDefault();
    const delta = e.deltaY > 0 ? -0.1 : 0.1;
    cam.targetZ = Math.min(2.5, Math.max(0.6, cam.targetZ + delta));
};

canvas.onclick = (e) => {
    if (hoverRow !== -1 && hoverCol !== -1 && selected) {
        build(hoverRow, hoverCol);
    }
};

// –ò–≥—Ä–æ–≤—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
function build(r, c) {
    const building = buildings[selected];
    if (!building) return;
    
    if (game.money < building.price) {
        info.innerText = '‚ùå –ù–ï–î–û–°–¢–ê–¢–û–ß–ù–û –°–†–ï–î–°–¢–í!';
        return;
    }
    
    if (game.grid[r][c]) {
        info.innerText = '‚ùå –ö–õ–ï–¢–ö–ê –ó–ê–ù–Ø–¢–ê!';
        return;
    }
    
    game.money -= building.price;
    game.grid[r][c] = building.id;
    game.pop += building.pop;
    game.cnt++;
    
    info.innerText = `‚úÖ –ü–û–°–¢–†–û–ï–ù–û: ${building.fullName}`;
    update();
}

function collect() {
    let total = 0;
    for (let r = 0; r < GRID; r++) {
        for (let c = 0; c < GRID; c++) {
            const id = game.grid[r][c];
            if (id) total += buildings[id].inc;
        }
    }
    game.money += total;
    info.innerText = `üí∞ –°–û–ë–†–ê–ù–û: ${total.toLocaleString()}`;
    update();
}

function weather() {
    game.weather = (game.weather + 1) % 3;
    const weatherNames = ['‚òÄÔ∏è –Ø–°–ù–û', 'üåßÔ∏è –î–û–ñ–î–¨', '‚ùÑÔ∏è –°–ù–ï–ì'];
    info.innerText = weatherNames[game.weather];
}

function timeDay() {
    game.time = (game.time + 0.2) % 1;
    updateTimeIndicator();
}

function cancel() {
    selected = null;
    info.innerText = 'üèóÔ∏è –í–´–ë–ï–†–ò–¢–ï –ó–î–ê–ù–ò–ï';
    document.querySelectorAll('.item').forEach(i => i.classList.remove('selected'));
}

function resetGame() {
    if (confirm('üí∞ –ù–ê–ß–ê–¢–¨ –ù–û–í–´–ô –ì–û–†–û–î?')) {
        location.reload();
    }
}

function update() {
    document.getElementById('money').innerText = game.money.toLocaleString();
    document.getElementById('pop').innerText = game.pop.toLocaleString();
    
    let totalInc = 0;
    for (let r = 0; r < GRID; r++) {
        for (let c = 0; c < GRID; c++) {
            const id = game.grid[r][c];
            if (id) totalInc += buildings[id].inc;
        }
    }
    document.getElementById('inc').innerText = totalInc.toLocaleString();
    document.getElementById('cnt').innerText = `${game.cnt}/3600`;
}

function updateTimeIndicator() {
    const indicator = document.getElementById('timeIndicator');
    if (game.time < 0.2) indicator.innerHTML = 'üåô –ù–û–ß–¨';
    else if (game.time < 0.4) indicator.innerHTML = 'üåÖ –£–¢–†–û';
    else if (game.time < 0.6) indicator.innerHTML = '‚òÄÔ∏è –î–ï–ù–¨';
    else if (game.time < 0.8) indicator.innerHTML = 'üåÜ –í–ï–ß–ï–†';
    else indicator.innerHTML = 'üåô –ù–û–ß–¨';
}

draw();
update();
</script>
