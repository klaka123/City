<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèôÔ∏è –ì–æ—Ä–æ–¥–æ–∫ - –ø—Ä–æ—Å—Ç–∞—è –≤–µ—Ä—Å–∏—è</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .stats {
            display: flex;
            justify-content: space-around;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        .city-area {
            background: #a8d5e5;
            min-height: 300px;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: flex-start;
        }
        .building {
            width: 60px;
            height: 60px;
            background: #f0a500;
            border-radius: 10px 10px 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 0 #b87c1b;
        }
        .building:hover {
            transform: translateY(-5px);
        }
        .building span {
            background: white;
            width: 100%;
            text-align: center;
            font-size: 20px;
        }
        .build-menu {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .build-btn {
            flex: 1;
            min-width: 100px;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .build-btn:hover {
            transform: translateY(-3px);
        }
        .build-btn.selected {
            border: 3px solid #ffd700;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .action-btn.reset {
            background: #f44336;
        }
        .info-panel {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="moneyDisplay">10000</div>
                <div class="stat-label">üí∞ –î–µ–Ω—å–≥–∏</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="popDisplay">0</div>
                <div class="stat-label">üë• –ñ–∏—Ç–µ–ª–∏</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="incomeDisplay">0</div>
                <div class="stat-label">üìà –î–æ—Ö–æ–¥</div>
            </div>
        </div>

        <!-- –ì–æ—Ä–æ–¥ -->
        <div class="city-area" id="cityArea">
            <!-- –°—é–¥–∞ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –¥–æ–º–∏–∫–∏ -->
        </div>

        <!-- –ú–µ–Ω—é —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–∞ -->
        <div class="build-menu" id="buildMenu"></div>

        <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="controls">
            <button class="action-btn" id="collectBtn">üí∞ –°–æ–±—Ä–∞—Ç—å –Ω–∞–ª–æ–≥–∏</button>
            <button class="action-btn reset" id="resetBtn">üîÑ –ù–æ–≤—ã–π –≥–æ—Ä–æ–¥</button>
        </div>

        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
        <div class="info-panel" id="infoPanel">
            üëÜ –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∑–¥–∞–Ω–∏–µ, —á—Ç–æ–±—ã –ø–æ—Å—Ç—Ä–æ–∏—Ç—å
        </div>
    </div>

    <script>
        // ==================== –°–û–°–¢–û–Ø–ù–ò–ï –ò–ì–†–´ ====================
        let gameState = {
            money: 10000,
            buildings: [],  // –º–∞—Å—Å–∏–≤ –∑–¥–∞–Ω–∏–π [{type, x, y}]
            selectedType: null,
            lastTaxTime: Date.now(),
        };

        // ==================== –¢–ò–ü–´ –ó–î–ê–ù–ò–ô (1000+ –≤–∞—Ä–∏–∞—Ü–∏–π) ====================
        const buildingTypes = [];
        
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 1000+ –∑–¥–∞–Ω–∏–π
        const categories = [
            { name: 'üè† –î–æ–º', basePrice: 100, baseIncome: 5, basePop: 2 },
            { name: 'üè¢ –û—Ñ–∏—Å', basePrice: 300, baseIncome: 15, basePop: 5 },
            { name: 'üè™ –ú–∞–≥–∞–∑–∏–Ω', basePrice: 200, baseIncome: 10, basePop: 3 },
            { name: 'üè≠ –ó–∞–≤–æ–¥', basePrice: 500, baseIncome: 25, basePop: 8 },
            { name: 'üè• –ë–æ–ª—å–Ω–∏—Ü–∞', basePrice: 400, baseIncome: 20, basePop: 0 },
            { name: 'üè´ –®–∫–æ–ª–∞', basePrice: 350, baseIncome: 18, basePop: 0 },
            { name: 'üèõÔ∏è –ë–∞–Ω–∫', basePrice: 600, baseIncome: 30, basePop: 2 },
            { name: 'üè∞ –ó–∞–º–æ–∫', basePrice: 1000, baseIncome: 50, basePop: 15 },
            { name: 'üóº –ë–∞—à–Ω—è', basePrice: 450, baseIncome: 22, basePop: 4 },
            { name: '‚õ™ –¶–µ—Ä–∫–æ–≤—å', basePrice: 380, baseIncome: 19, basePop: 0 },
            { name: 'üé≠ –¢–µ–∞—Ç—Ä', basePrice: 420, baseIncome: 21, basePop: 1 },
            { name: 'üèüÔ∏è –°—Ç–∞–¥–∏–æ–Ω', basePrice: 800, baseIncome: 40, basePop: 10 },
            { name: 'üöâ –í–æ–∫–∑–∞–ª', basePrice: 550, baseIncome: 27, basePop: 3 },
            { name: '‚úàÔ∏è –ê—ç—Ä–æ–ø–æ—Ä—Ç', basePrice: 1200, baseIncome: 60, basePop: 20 },
            { name: '‚ö° –≠–ª–µ–∫—Ç—Ä–æ', basePrice: 700, baseIncome: 35, basePop: 1 },
            { name: 'üå≥ –ü–∞—Ä–∫', basePrice: 150, baseIncome: 7, basePop: 1 },
        ];

        // –°–æ–∑–¥–∞—ë–º 1000+ –≤–∞—Ä–∏–∞—Ü–∏–π
        for (let cat of categories) {
            for (let i = 1; i <= 70; i++) { // 16 * 70 = 1120 –∑–¥–∞–Ω–∏–π
                buildingTypes.push({
                    id: `building_${buildingTypes.length}`,
                    name: `${cat.name} ${i}`,
                    price: cat.basePrice * (1 + (i * 0.1)),
                    income: Math.floor(cat.baseIncome * (1 + (i * 0.05))),
                    population: Math.floor(cat.basePop * (1 + (i * 0.05))),
                    emoji: cat.name.split(' ')[0],
                });
            }
        }

        console.log(`–°–æ–∑–¥–∞–Ω–æ ${buildingTypes.length} –∑–¥–∞–Ω–∏–π`);

        // ==================== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ú–ï–ù–Æ ====================
        const buildMenu = document.getElementById('buildMenu');
        const cityArea = document.getElementById('cityArea');
        const moneyDisplay = document.getElementById('moneyDisplay');
        const popDisplay = document.getElementById('popDisplay');
        const incomeDisplay = document.getElementById('incomeDisplay');
        const infoPanel = document.getElementById('infoPanel');

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–µ 20 –∑–¥–∞–Ω–∏–π –≤ –º–µ–Ω—é (—á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–≥—Ä—É–∂–∞—Ç—å)
        for (let i = 0; i < 30; i++) {
            const b = buildingTypes[i];
            const btn = document.createElement('button');
            btn.className = 'build-btn';
            btn.innerHTML = `${b.emoji} ${b.name}<br>üí∞${Math.floor(b.price)} üë•+${b.population}`;
            btn.dataset.index = i;
            btn.addEventListener('click', () => {
                document.querySelectorAll('.build-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                gameState.selectedType = i;
                infoPanel.innerHTML = `–í—ã–±—Ä–∞–Ω–æ: ${b.name}`;
            });
            buildMenu.appendChild(btn);
        }

        // ==================== –û–ë–ù–û–í–õ–ï–ù–ò–ï –°–¢–ê–¢–ò–°–¢–ò–ö–ò ====================
        function updateStats() {
            moneyDisplay.textContent = gameState.money;
            
            let totalPop = 0;
            let totalIncome = 0;
            
            gameState.buildings.forEach(b => {
                const type = buildingTypes[b.type];
                totalPop += type.population;
                totalIncome += type.income;
            });
            
            popDisplay.textContent = totalPop;
            incomeDisplay.textContent = totalIncome;
        }

        // ==================== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ì–û–†–û–î–ê ====================
        function renderCity() {
            cityArea.innerHTML = '';
            gameState.buildings.forEach((b, index) => {
                const div = document.createElement('div');
                div.className = 'building';
                div.style.background = `hsl(${b.type * 30 % 360}, 70%, 60%)`;
                div.innerHTML = `<span>${buildingTypes[b.type].emoji}</span>`;
                div.title = buildingTypes[b.type].name;
                div.addEventListener('click', () => {
                    // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∑–¥–∞–Ω–∏–∏
                    const type = buildingTypes[b.type];
                    infoPanel.innerHTML = `${type.emoji} ${type.name}<br>üí∞ –î–æ—Ö–æ–¥: ${type.income} | üë• –ñ–∏—Ç–µ–ª–∏: ${type.population}`;
                });
                cityArea.appendChild(div);
            });
        }

        // ==================== –ü–û–°–¢–†–û–ô–ö–ê –ó–î–ê–ù–ò–Ø ====================
        function addBuilding() {
            if (gameState.selectedType === null) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∑–¥–∞–Ω–∏–µ!');
                return;
            }
            
            const type = buildingTypes[gameState.selectedType];
            
            if (gameState.money < type.price) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥!');
                return;
            }
            
            gameState.money -= Math.floor(type.price);
            gameState.buildings.push({ type: gameState.selectedType });
            
            updateStats();
            renderCity();
            infoPanel.innerHTML = `‚úÖ –ü–æ—Å—Ç—Ä–æ–µ–Ω–æ: ${type.name}`;
        }

        // ==================== –°–ë–û–† –ù–ê–õ–û–ì–û–í ====================
        function collectTaxes() {
            const now = Date.now();
            const timeSinceLast = now - gameState.lastTaxTime;
            
            if (timeSinceLast < 5000) {
                alert(`–ü–æ–¥–æ–∂–¥–∏—Ç–µ ${Math.ceil((5000 - timeSinceLast)/1000)} —Å–µ–∫—É–Ω–¥!`);
                return;
            }
            
            let total = 0;
            gameState.buildings.forEach(b => {
                total += buildingTypes[b.type].income;
            });
            
            gameState.money += total;
            gameState.lastTaxTime = now;
            
            updateStats();
            infoPanel.innerHTML = `üí∞ –°–æ–±—Ä–∞–Ω–æ ${total} –º–æ–Ω–µ—Ç!`;
        }

        // ==================== –ù–û–í–´–ô –ì–û–†–û–î ====================
        function resetGame() {
            if (confirm('–ù–∞—á–∞—Ç—å –Ω–æ–≤—ã–π –≥–æ—Ä–æ–¥?')) {
                gameState.money = 10000;
                gameState.buildings = [];
                gameState.selectedType = null;
                gameState.lastTaxTime = Date.now();
                
                document.querySelectorAll('.build-btn').forEach(b => b.classList.remove('selected'));
                updateStats();
                renderCity();
                infoPanel.innerHTML = 'üîÑ –ù–æ–≤—ã–π –≥–æ—Ä–æ–¥ —Å–æ–∑–¥–∞–Ω!';
            }
        }

        // ==================== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ö–ù–û–ü–û–ö ====================
        document.getElementById('collectBtn').addEventListener('click', collectTaxes);
        document.getElementById('resetBtn').addEventListener('click', resetGame);

        // –ü–æ—Å—Ç—Ä–æ–π–∫–∞ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –≥–æ—Ä–æ–¥
        cityArea.addEventListener('click', (e) => {
            if (e.target === cityArea) { // –∫–ª–∏–∫ –ø–æ –ø—É—Å—Ç–æ–º—É –º–µ—Å—Ç—É
                addBuilding();
            }
        });

        // –ù–∞—á–∞–ª—å–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
        renderCity();
        updateStats();
    </script>
</body>
</html>
