<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–ü–†–û–°–¢–ï–ô–®–ê–Ø –ò–ì–†–ê</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
        .stats { background: #f0f0f0; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .city { background: #a8d5e5; min-height: 200px; padding: 15px; border-radius: 10px; margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 10px; }
        .building { width: 50px; height: 50px; background: #ffa500; border-radius: 5px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .menu { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .btn { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #45a049; }
        .info { background: #e0e0e0; padding: 15px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>üèôÔ∏è –ü—Ä–æ—Å—Ç–∞—è –∏–≥—Ä–∞ –ø—Ä–æ –≥–æ—Ä–æ–¥</h1>
    
    <div class="stats">
        <p>üí∞ –î–µ–Ω—å–≥–∏: <span id="money">1000</span></p>
        <p>üè† –ü–æ—Å—Ç—Ä–æ–µ–∫: <span id="count">0</span></p>
    </div>

    <div class="city" id="city"></div>

    <div class="menu">
        <button class="btn" id="buildHouse">üè† –ü–æ—Å—Ç—Ä–æ–∏—Ç—å –¥–æ–º (200üí∞)</button>
        <button class="btn" id="collectMoney">üí∞ –°–æ–±—Ä–∞—Ç—å –Ω–∞–ª–æ–≥–∏</button>
        <button class="btn" id="reset">üîÑ –°–±—Ä–æ—Å–∏—Ç—å</button>
    </div>

    <div class="info" id="info">
        –ù–∞–∂–º–∏—Ç–µ "–ü–æ—Å—Ç—Ä–æ–∏—Ç—å –¥–æ–º" —á—Ç–æ–±—ã –ø–æ—Å—Ç—Ä–æ–∏—Ç—å –∑–¥–∞–Ω–∏–µ
    </div>

    <script>
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let money = 1000;
        let buildings = [];
        let lastCollect = Date.now();

        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const moneySpan = document.getElementById('money');
        const countSpan = document.getElementById('count');
        const cityDiv = document.getElementById('city');
        const infoDiv = document.getElementById('info');

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateDisplay() {
            moneySpan.textContent = money;
            countSpan.textContent = buildings.length;
            
            cityDiv.innerHTML = '';
            buildings.forEach((b, index) => {
                const div = document.createElement('div');
                div.className = 'building';
                div.textContent = 'üè†';
                div.onclick = () => {
                    infoDiv.textContent = `–î–æ–º ‚Ññ${index + 1}`;
                };
                cityDiv.appendChild(div);
            });
        }

        // –ü–æ—Å—Ç—Ä–æ–π–∫–∞ –¥–æ–º–∞
        document.getElementById('buildHouse').onclick = function() {
            if (money >= 200) {
                money -= 200;
                buildings.push({});
                infoDiv.textContent = '‚úÖ –î–æ–º –ø–æ—Å—Ç—Ä–æ–µ–Ω!';
                updateDisplay();
            } else {
                infoDiv.textContent = '‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥!';
            }
        };

        // –°–±–æ—Ä –Ω–∞–ª–æ–≥–æ–≤
        document.getElementById('collectMoney').onclick = function() {
            const now = Date.now();
            const timePassed = now - lastCollect;
            
            if (timePassed < 5000) {
                const wait = Math.ceil((5000 - timePassed) / 1000);
                infoDiv.textContent = `‚è≥ –ü–æ–¥–æ–∂–¥–∏—Ç–µ ${wait} —Å–µ–∫—É–Ω–¥!`;
                return;
            }
            
            const tax = buildings.length * 50;
            money += tax;
            lastCollect = now;
            infoDiv.textContent = `üí∞ –°–æ–±—Ä–∞–Ω–æ ${tax} –º–æ–Ω–µ—Ç!`;
            updateDisplay();
        };

        // –°–±—Ä–æ—Å
        document.getElementById('reset').onclick = function() {
            if (confirm('–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ?')) {
                money = 1000;
                buildings = [];
                lastCollect = Date.now();
                infoDiv.textContent = 'üîÑ –ò–≥—Ä–∞ —Å–±—Ä–æ—à–µ–Ω–∞';
                updateDisplay();
            }
        };

        // –ù–∞—á–∞–ª—å–Ω–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
        updateDisplay();
    </script>
</body>
</html>
