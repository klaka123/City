<script>
(function() {
    // ==================== –ü–†–û–°–¢–´–ï –†–ê–ë–û–ß–ò–ï –ù–ê–°–¢–†–û–ô–ö–ò ====================
    const GRID_SIZE = 10; // 10x10 –∫–ª–µ—Ç–æ–∫
    const CELL_SIZE = 70;
    
    // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
    const gameState = {
        money: 5000000,
        grid: [],
        selectedBuilding: null,
        weather: 'clear',
        timeOfDay: 0.6,
        buildingsCount: 0,
        lastTaxTime: Date.now(),
    };

    // –°–æ–∑–¥–∞–µ–º –ø—É—Å—Ç—É—é —Å–µ—Ç–∫—É
    for (let i = 0; i < GRID_SIZE; i++) {
        gameState.grid[i] = [];
        for (let j = 0; j < GRID_SIZE; j++) {
            gameState.grid[i][j] = null;
        }
    }

    // ==================== –ü–†–û–°–¢–ê–Ø –ì–ï–ù–ï–†–ê–¶–ò–Ø 2240 –ó–î–ê–ù–ò–ô ====================
    const buildingTypes = [];
    
    const emojis = ['üè†', 'üè¢', 'üè™', 'üè•', 'üè´', 'üèõÔ∏è', 'üè≠', 'üè∞', 'üè®', 'üè©', 'üè¨', 'üè§', 'üè£', 'üè¶', 'üèß', 'üè®'];
    const names = [
        '–î–æ–º', '–ö–æ—Ç—Ç–µ–¥–∂', '–û—Å–æ–±–Ω—è–∫', '–†–µ–∑–∏–¥–µ–Ω—Ü–∏—è', '–í–∏–ª–ª–∞', '–®–∞–ª–µ', '–ë—É–Ω–≥–∞–ª–æ',
        '–û—Ñ–∏—Å', '–¶–µ–Ω—Ç—Ä', '–ö–æ–º–ø–ª–µ–∫—Å', '–ü–ª–∞–∑–∞', '–•–æ–ª–ª', '–ë–∞—à–Ω—è', '–î–≤–æ—Ä–µ—Ü',
        '–ú–∞–≥–∞–∑–∏–Ω', '–ë—É—Ç–∏–∫', '–¢–¶', '–†—ã–Ω–æ–∫', '–°—É–ø–µ—Ä–º–∞—Ä–∫–µ—Ç',
        '–ó–∞–≤–æ–¥', '–§–∞–±—Ä–∏–∫–∞', '–¶–µ—Ö', '–°–∫–ª–∞–¥',
        '–ë–æ–ª—å–Ω–∏—Ü–∞', '–ö–ª–∏–Ω–∏–∫–∞', '–ì–æ—Å–ø–∏—Ç–∞–ª—å', '–°–∞–Ω–∞—Ç–æ—Ä–∏–π',
        '–®–∫–æ–ª–∞', '–ì–∏–º–Ω–∞–∑–∏—è', '–õ–∏—Ü–µ–π', '–ö–æ–ª–ª–µ–¥–∂', '–£–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç',
        '–ë–∞–Ω–∫', '–ë–∏—Ä–∂–∞', '–§–æ–Ω–¥', '–ö–∞–ø–∏—Ç–∞–ª',
        '–¶–µ—Ä–∫–æ–≤—å', '–•—Ä–∞–º', '–°–æ–±–æ—Ä', '–ú–µ—á–µ—Ç—å',
        '–°—Ç–∞–¥–∏–æ–Ω', '–ê—Ä–µ–Ω–∞', '–°–ø–æ—Ä—Ç–∫–æ–º–ø–ª–µ–∫—Å', '–ë–∞—Å—Å–µ–π–Ω',
        '–¢–µ–∞—Ç—Ä', '–ú—É–∑–µ–π', '–ì–∞–ª–µ—Ä–µ—è', '–ö–∏–Ω–æ—Ç–µ–∞—Ç—Ä',
        '–í–æ–∫–∑–∞–ª', '–ê—ç—Ä–æ–ø–æ—Ä—Ç', '–ü–æ—Ä—Ç', '–°—Ç–∞–Ω—Ü–∏—è',
        '–ü–∞—Ä–∫', '–°–∞–¥', '–°–∫–≤–µ—Ä', '–ë—É–ª—å–≤–∞—Ä'
    ];

    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 2240 –∑–¥–∞–Ω–∏–π
    for (let i = 0; i < 2240; i++) {
        const emoji = emojis[i % emojis.length];
        const name = names[i % names.length] + ' ' + Math.floor(i / names.length + 1);
        const price = 1000 + (i * 10);
        const income = 50 + Math.floor(i / 10);
        
        buildingTypes.push({
            id: i,
            emoji: emoji,
            name: name,
            price: price,
            income: income,
            category: i % 8,
        });
    }

    console.log('‚úÖ –ó–¥–∞–Ω–∏–π —Å–æ–∑–¥–∞–Ω–æ:', buildingTypes.length);

    // ==================== CANVAS ====================
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        drawCity();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function getCellFromClick(mouseX, mouseY) {
        const startX = (canvas.width - GRID_SIZE * CELL_SIZE) / 2;
        const startY = (canvas.height - GRID_SIZE * CELL_SIZE) / 2;
        
        if (mouseX < startX || mouseX > startX + GRID_SIZE * CELL_SIZE ||
            mouseY < startY || mouseY > startY + GRID_SIZE * CELL_SIZE) {
            return { row: -1, col: -1 };
        }
        
        const col = Math.floor((mouseX - startX) / CELL_SIZE);
        const row = Math.floor((mouseY - startY) / CELL_SIZE);
        return { row, col };
    }

    // ==================== –û–¢–†–ò–°–û–í–ö–ê ====================
    function drawCity() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // –ù–µ–±–æ
        const skyGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
        if (gameState.timeOfDay > 0.6) {
            skyGrad.addColorStop(0, '#0b4b72');
            skyGrad.addColorStop(1, '#1f7aa3');
        } else if (gameState.timeOfDay > 0.3) {
            skyGrad.addColorStop(0, '#2c4f6e');
            skyGrad.addColorStop(1, '#4f7a9e');
        } else {
            skyGrad.addColorStop(0, '#0a1a2a');
            skyGrad.addColorStop(1, '#1b3447');
        }
        ctx.fillStyle = skyGrad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // –°–æ–ª–Ω—Ü–µ/–õ—É–Ω–∞
        ctx.shadowBlur = 80;
        ctx.shadowColor = gameState.timeOfDay > 0.5 ? '#fff9c4' : '#e0e0e0';
        ctx.beginPath();
        ctx.arc(150, 100, gameState.timeOfDay > 0.5 ? 60 : 40, 0, Math.PI*2);
        ctx.fillStyle = gameState.timeOfDay > 0.5 ? '#fff3b0' : '#f0f0f0';
        ctx.fill();
        ctx.shadowBlur = 0;

        // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É
        const startX = (canvas.width - GRID_SIZE * CELL_SIZE) / 2;
        const startY = (canvas.height - GRID_SIZE * CELL_SIZE) / 2;

        for (let row = 0; row < GRID_SIZE; row++) {
            for (let col = 0; col < GRID_SIZE; col++) {
                const x = startX + col * CELL_SIZE;
                const y = startY + row * CELL_SIZE;

                // –ó–µ–º–ª—è
                ctx.fillStyle = '#7cb57c';
                ctx.shadowColor = '#2b4d2b';
                ctx.shadowBlur = 10;
                ctx.shadowOffsetY = 5;
                ctx.fillRect(x, y, CELL_SIZE - 2, CELL_SIZE - 2);
                ctx.shadowBlur = 0;

                // –ó–¥–∞–Ω–∏–µ
                const building = gameState.grid[row][col];
                if (building !== null) {
                    const type = buildingTypes[building.type];
                    
                    // –°—Ç–µ–Ω—ã
                    ctx.fillStyle = `hsl(${building.type * 7 % 360}, 70%, 60%)`;
                    ctx.fillRect(x + 2, y + 2, CELL_SIZE - 6, CELL_SIZE - 6);
                    
                    // –ö—Ä—ã—à–∞
                    ctx.fillStyle = `hsl(${building.type * 7 % 360}, 80%, 40%)`;
                    ctx.beginPath();
                    ctx.moveTo(x + 5, y + 5);
                    ctx.lineTo(x + CELL_SIZE - 10, y + 5);
                    ctx.lineTo(x + CELL_SIZE/2 - 5, y - 15);
                    ctx.closePath();
                    ctx.fill();
                    
                    // –û–∫–Ω–∞
                    ctx.fillStyle = '#f9e076';
                    ctx.fillRect(x + 15, y + 15, 10, 10);
                    ctx.fillRect(x + 35, y + 15, 10, 10);
                    
                    // –≠–º–æ–¥–∑–∏
                    ctx.font = '30px "Segoe UI Emoji"';
                    ctx.fillStyle = 'white';
                    ctx.textAlign = 'center';
                    ctx.fillText(type.emoji, x + CELL_SIZE/2, y + CELL_SIZE/2);
                }
            }
        }

        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–ª–µ—Ç–∫–∏
        if (selectedRow !== -1 && selectedCol !== -1) {
            const x = startX + selectedCol * CELL_SIZE;
            const y = startY + selectedRow * CELL_SIZE;
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 4;
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ffd700';
            ctx.strokeRect(x - 2, y - 2, CELL_SIZE + 2, CELL_SIZE + 2);
            ctx.shadowBlur = 0;
        }

        // –ü–æ–≥–æ–¥–∞
        if (gameState.weather === 'rain') {
            ctx.fillStyle = '#a9d6e560';
            for (let i = 0; i < 100; i++) {
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 2, 20);
            }
        } else if (gameState.weather === 'snow') {
            ctx.fillStyle = '#ffffff90';
            for (let i = 0; i < 80; i++) {
                ctx.beginPath();
                ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 4, 0, Math.PI*2);
                ctx.fill();
            }
        }
    }

    // ==================== –ö–õ–ò–ö –ü–û –ö–ê–ù–í–ê–°–£ ====================
    let selectedRow = -1, selectedCol = -1;

    canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        
        const { row, col } = getCellFromClick(mouseX, mouseY);
        
        if (row !== -1 && col !== -1) {
            selectedRow = row;
            selectedCol = col;
            
            if (gameState.selectedBuilding !== null) {
                // –°—Ç—Ä–æ–∏–º
                const type = buildingTypes[gameState.selectedBuilding];
                
                if (gameState.money < type.price) {
                    showNotification(`‚ùå –ù—É–∂–Ω–æ ${type.price.toLocaleString()}üí∞`, 'error');
                    return;
                }
                
                if (gameState.grid[row][col] !== null) {
                    showNotification('‚ùå –ö–ª–µ—Ç–∫–∞ –∑–∞–Ω—è—Ç–∞!', 'error');
                    return;
                }
                
                gameState.money -= type.price;
                gameState.grid[row][col] = { type: gameState.selectedBuilding };
                gameState.buildingsCount++;
                
                updateUI();
                drawCity();
                showNotification(`‚úÖ –ü–æ—Å—Ç—Ä–æ–µ–Ω–æ: ${type.name}`, 'success');
            } else {
                // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
                const building = gameState.grid[row][col];
                if (building) {
                    const type = buildingTypes[building.type];
                    showNotification(`${type.emoji} ${type.name} | –î–æ—Ö–æ–¥: ${type.income}üí∞`, 'info');
                } else {
                    showNotification('üå± –ü—É—Å—Ç–∞—è –∫–ª–µ—Ç–∫–∞', 'info');
                }
            }
        }
    });

    // ==================== –û–ë–ù–û–í–õ–ï–ù–ò–ï UI ====================
    function updateUI() {
        document.getElementById('moneyDisplay').innerText = gameState.money.toLocaleString();
        document.getElementById('buildingsCount').innerText = gameState.buildingsCount;
        
        let totalIncome = 0;
        for (let row = 0; row < GRID_SIZE; row++) {
            for (let col = 0; col < GRID_SIZE; col++) {
                if (gameState.grid[row][col]) {
                    totalIncome += buildingTypes[gameState.grid[row][col].type].income;
                }
            }
        }
        document.getElementById('incomeDisplay').innerText = totalIncome;
        document.getElementById('levelDisplay').innerText = Math.floor(gameState.buildingsCount / 5) + 1;
    }

    function showNotification(msg, type) {
        const notif = document.createElement('div');
        notif.className = 'notification';
        notif.textContent = msg;
        if (type === 'success') notif.style.borderColor = '#4caf50';
        if (type === 'error') notif.style.borderColor = '#f44336';
        document.body.appendChild(notif);
        setTimeout(() => notif.remove(), 3000);
    }

    // ==================== –ü–û–°–¢–†–û–ï–ù–ò–ï –ú–ï–ù–Æ ====================
    function buildMenu() {
        const tabs = document.getElementById('categoryTabs');
        const list = document.getElementById('buildingsList');

        // –ö–Ω–æ–ø–∫–∞ "–í—Å–µ"
        const allBtn = document.createElement('button');
        allBtn.className = 'cat-tab active';
        allBtn.dataset.cat = 'all';
        allBtn.textContent = 'üèÅ –í–°–ï';
        tabs.appendChild(allBtn);

        // –ö–Ω–æ–ø–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        for (let i = 0; i < 8; i++) {
            const btn = document.createElement('button');
            btn.className = 'cat-tab';
            btn.dataset.cat = i;
            btn.textContent = `üèóÔ∏è –ö–∞—Ç ${i+1}`;
            tabs.appendChild(btn);
        }

        function showCategory(catId) {
            list.innerHTML = '';
            let filtered = buildingTypes;
            if (catId !== 'all') {
                filtered = buildingTypes.filter(b => b.category == catId);
            }
            
            filtered.forEach(b => {
                const item = document.createElement('div');
                item.className = 'build-item';
                item.dataset.id = b.id;
                item.innerHTML = `
                    <div class="item-icon">${b.emoji}</div>
                    <div class="item-info">
                        <div class="item-name">${b.name}</div>
                        <div class="item-price">üí∞ ${b.price.toLocaleString()}</div>
                    </div>
                `;
                item.onclick = () => {
                    document.querySelectorAll('.build-item').forEach(i => i.classList.remove('selected'));
                    item.classList.add('selected');
                    gameState.selectedBuilding = b.id;
                    document.getElementById('infoPanel').innerHTML = `–í—ã–±—Ä–∞–Ω–æ: ${b.name}`;
                };
                list.appendChild(item);
            });
        }

        document.querySelectorAll('.cat-tab').forEach(tab => {
            tab.onclick = () => {
                document.querySelectorAll('.cat-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                showCategory(tab.dataset.cat);
            };
        });

        showCategory('all');
    }

    // ==================== –ü–†–û–°–¢–´–ï –†–ê–ë–û–ß–ò–ï –ö–ù–û–ü–ö–ò ====================
    document.getElementById('collectBtn').onclick = () => {
        const now = Date.now();
        if (now - gameState.lastTaxTime < 5000) {
            const wait = Math.ceil((5000 - (now - gameState.lastTaxTime)) / 1000);
            showNotification(`‚è≥ –ü–æ–¥–æ–∂–¥–∏—Ç–µ ${wait} —Å–µ–∫.`, 'warning');
            return;
        }
        
        let total = 0;
        for (let row = 0; row < GRID_SIZE; row++) {
            for (let col = 0; col < GRID_SIZE; col++) {
                if (gameState.grid[row][col]) {
                    total += buildingTypes[gameState.grid[row][col].type].income;
                }
            }
        }
        gameState.money += total;
        gameState.lastTaxTime = now;
        updateUI();
        showNotification(`üí∞ –°–æ–±—Ä–∞–Ω–æ ${total} –º–æ–Ω–µ—Ç!`, 'success');
    };

    document.getElementById('weatherBtn').onclick = () => {
        const weathers = ['clear', 'rain', 'snow'];
        const current = weathers.indexOf(gameState.weather);
        gameState.weather = weathers[(current + 1) % weathers.length];
        drawCity();
        showNotification(`üå¶Ô∏è –ü–æ–≥–æ–¥–∞: ${gameState.weather}`, 'info');
    };

    document.getElementById('timeBtn').onclick = () => {
        gameState.timeOfDay = (gameState.timeOfDay + 0.3) % 1;
        drawCity();
        const timeStr = gameState.timeOfDay > 0.6 ? '–î–µ–Ω—å' : (gameState.timeOfDay > 0.3 ? '–í–µ—á–µ—Ä' : '–ù–æ—á—å');
        showNotification(`‚è∞ –í—Ä–µ–º—è: ${timeStr}`, 'info');
    };

    document.getElementById('cancelBtn').onclick = () => {
        gameState.selectedBuilding = null;
        document.querySelectorAll('.build-item').forEach(i => i.classList.remove('selected'));
        document.getElementById('infoPanel').innerHTML = 'üëÜ –í—ã–±–µ—Ä–∏—Ç–µ –∑–¥–∞–Ω–∏–µ';
        showNotification('‚ùå –í—ã–±–æ—Ä –æ—Ç–º–µ–Ω—ë–Ω', 'info');
    };

    document.getElementById('resetBtn').onclick = () => {
        if (confirm('–ù–∞—á–∞—Ç—å –Ω–æ–≤—ã–π –≥–æ—Ä–æ–¥?')) {
            gameState.money = 5000000;
            gameState.buildingsCount = 0;
            gameState.selectedBuilding = null;
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    gameState.grid[i][j] = null;
                }
            }
            updateUI();
            drawCity();
            showNotification('üîÑ –ù–æ–≤—ã–π –≥–æ—Ä–æ–¥ —Å–æ–∑–¥–∞–Ω', 'success');
        }
    };

    document.getElementById('testBtn').onclick = () => {
        // –¢–µ—Å—Ç–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞ - –¥–æ–±–∞–≤–ª—è–µ—Ç 3 —Å–ª—É—á–∞–π–Ω—ã—Ö –∑–¥–∞–Ω–∏—è
        for (let i = 0; i < 3; i++) {
            const row = Math.floor(Math.random() * GRID_SIZE);
            const col = Math.floor(Math.random() * GRID_SIZE);
            if (gameState.grid[row][col] === null) {
                gameState.grid[row][col] = { type: Math.floor(Math.random() * 1000) };
                gameState.buildingsCount++;
            }
        }
        updateUI();
        drawCity();
        showNotification('‚úÖ –î–æ–±–∞–≤–ª–µ–Ω—ã —Ç–µ—Å—Ç–æ–≤—ã–µ –∑–¥–∞–Ω–∏—è', 'success');
    };

    // ==================== –ó–ê–ü–£–°–ö ====================
    buildMenu();
    updateUI();
    drawCity();
})();
</script>
