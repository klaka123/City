    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;

        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–≥—Ä—ã */
        .game-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        /* –ë–∞–ª–∞–Ω—Å */
        .balance-card {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(253, 160, 133, 0.4);
            color: white;
            font-weight: bold;
        }

        .balance-title {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 48px;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .balance-amount span {
            font-size: 24px;
            margin-right: 5px;
        }

        /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ */
        #game-area {
            background: #43a047;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            border-radius: 20px;
            padding: 20px;
            min-height: 300px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border: 3px solid #2e7d32;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }

        /* –ó–¥–∞–Ω–∏—è */
        .building {
            width: 90px;
            height: 100px;
            background: #ffb74d;
            border-radius: 15px 15px 8px 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid #ff9800;
            box-shadow: 0 5px 0 #e65100, 0 10px 15px rgba(0,0,0,0.2);
            position: relative;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .building:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #e65100, 0 5px 10px rgba(0,0,0,0.2);
        }

        .building-emoji {
            font-size: 40px;
            margin-bottom: 5px;
            filter: drop-shadow(2px 4px 4px rgba(0,0,0,0.2));
        }

        .building-name {
            background: rgba(255,255,255,0.9);
            width: 100%;
            text-align: center;
            padding: 5px 0;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            border-radius: 0 0 8px 8px;
        }

        .building-price-tag {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #f44336;
            color: white;
            border-radius: 20px;
            padding: 3px 8px;
            font-size: 10px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            border: none;
            border-radius: 15px;
            padding: 16px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 4px 0 #7b1fa2, 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #7b1fa2, 0 5px 10px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #43a047 0%, #1b5e20 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #fb8c00 0%, #f57c00 100%);
            color: white;
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255,255,255,0.8);
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* –û—à–∏–±–∫–∞ */
        .error-message {
            background: #ff5252;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .loading::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* –ü—É—Å—Ç–æ–π –≥–æ—Ä–æ–¥ */
        .empty-city {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 18px;
            padding: 40px;
            width: 100%;
        }

        .empty-city span {
            font-size: 50px;
            display: block;
            margin-bottom: 10px;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ç–µ–º–Ω—É—é —Ç–µ–º—É Telegram */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2c3e50 0%, #1a1a2e 100%);
            }
        }

        /* Telegram theme variables */
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #40a7e3;
            --tg-theme-button-text-color: #ffffff;
        }

<body>
    <div class="game-container">
        <!-- –ë–∞–ª–∞–Ω—Å -->
        <div class="balance-card">
            <div class="balance-title">üí∞ –¢–í–û–ô –ë–ê–õ–ê–ù–°</div>
            <div class="balance-amount">
                <span>üí∞</span><span id="balance-value">100</span>
            </div>
        </div>

        <!-- –û—à–∏–±–∫–∏ -->
        <div id="error-message" class="error-message"></div>

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">üè† –ó–¥–∞–Ω–∏–π</div>
                <div class="stat-value" id="buildings-count">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">üíµ –î–æ—Ö–æ–¥/—Å–±–æ—Ä</div>
                <div class="stat-value" id="income-value">0</div>
            </div>
        </div>

        <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
        <div id="game-area">

        <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="controls">
            <button class="btn btn-primary" onclick="addBuilding('house')">
                <span>üè†</span> –î–æ–º (10üí∞)
            </button>
            <button class="btn btn-warning" onclick="addBuilding('shop')">
                <span>üè™</span> –ú–∞–≥–∞–∑–∏–Ω (25üí∞)
            </button>
            <button class="btn btn-success" onclick="collectTax()">
                <span>üí∞</span> –°–æ–±—Ä–∞—Ç—å –Ω–∞–ª–æ–≥
            </button>
        </div>
    </div>

    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let tg = null;
        let balance = 100;
        let buildings = [];
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const gameArea = document.getElementById('game-area');
        const balanceSpan = document.getElementById('balance-value');
        const buildingsCountSpan = document.getElementById('buildings-count');
        const incomeSpan = document.getElementById('income-value');
        const errorDiv = document.getElementById('error-message');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        function initTelegramApp() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ Telegram WebApp
                if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
                    showError('‚ö†Ô∏è –û—Ç–∫—Ä–æ–π —ç—Ç—É –∏–≥—Ä—É —á–µ—Ä–µ–∑ –±–æ—Ç–∞ –≤ Telegram!');
                    return false;
                }

                tg = Telegram.WebApp;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–µ—Ä—Å–∏—é
                console.log('Telegram WebApp –≤–µ—Ä—Å–∏—è:', tg.version);
                
                // –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                tg.expand();
                
                // –°–æ–æ–±—â–∞–µ–º, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
                tg.ready();
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É Telegram
                applyTelegramTheme();
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', tg.initDataUnsafe.user.username || '–±–µ–∑ –∏–º–µ–Ω–∏');
                    // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
                }
                
                return true;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram:', error);
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Telegram');
                return false;
            }
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–º—ã Telegram
        function applyTelegramTheme() {
            if (!tg) return;
            
            try {
                const theme = tg.themeParams;
                if (theme) {
                    document.documentElement.style.setProperty('--tg-theme-bg-color', theme.bg_color || '#ffffff');
                    document.documentElement.style.setProperty('--tg-theme-text-color', theme.text_color || '#000000');
                    document.documentElement.style.setProperty('--tg-theme-hint-color', theme.hint_color || '#999999');
                    document.documentElement.style.setProperty('--tg-theme-link-color', theme.link_color || '#2481cc');
                    document.documentElement.style.setProperty('--tg-theme-button-color', theme.button_color || '#40a7e3');
                    document.documentElement.style.setProperty('--tg-theme-button-text-color', theme.button_text_color || '#ffffff');
                }
            } catch (error) {
                console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–∏–º–µ–Ω–∏—Ç—å —Ç–µ–º—É Telegram');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function updateDisplay() {
            balanceSpan.textContent = balance;
            buildingsCountSpan.textContent = buildings.length;
            
            // –†–∞—Å—á–µ—Ç –¥–æ—Ö–æ–¥–∞
            let income = 0;
            buildings.forEach(b => {
                if (b.type === 'house') income += 5;
                if (b.type === 'shop') income += 15;
            });
            incomeSpan.textContent = income;
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –≥–æ—Ä–æ–¥–∞
        function renderCity() {
            // –£–±–∏—Ä–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            const loading = gameArea.querySelector('.loading');
            if (loading) loading.remove();
            
            if (buildings.length === 0) {
                gameArea.innerHTML = '<div class="empty-city"><span>üèóÔ∏è</span>–ù–∞—á–Ω–∏ —Å—Ç—Ä–æ–∏—Ç—å!<br>–ù–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–∫–∏ –Ω–∏–∂–µ</div>';
                return;
            }
            
            gameArea.innerHTML = '';
            buildings.forEach((building, index) => {
                const div = document.createElement('div');
                div.className = 'building';
                div.setAttribute('data-id', index);
                div.onclick = () => showBuildingInfo(building);
                div.innerHTML = `
                    <div class="building-emoji">${building.emoji}</div>
                    <div class="building-name">${building.name}</div>
                `;
                gameArea.appendChild(div);
            });
        }

        // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∑–¥–∞–Ω–∏–∏
        function showBuildingInfo(building) {
            if (tg) {
                tg.showAlert(`${building.emoji} ${building.name}\nüí∞ –ù–∞–ª–æ–≥: ${building.tax} –º–æ–Ω–µ—Ç`);
            }
        }

        // –ü–æ—Å—Ç—Ä–æ–π–∫–∞ –∑–¥–∞–Ω–∏—è
        window.addBuilding = function(type) {
            let cost = 0;
            let emoji = '';
            let name = '';
            let tax = 0;

            if (type === 'house') {
                cost = 10;
                emoji = 'üè†';
                name = '–î–æ–º';
                tax = 5;
            } else if (type === 'shop') {
                cost = 25;
                emoji = 'üè™';
                name = '–ú–∞–≥–∞–∑–∏–Ω';
                tax = 15;
            }

            if (balance >= cost) {
                balance -= cost;
                buildings.push({ 
                    type: type, 
                    emoji: emoji, 
                    name: name,
                    tax: tax
                });
                
                updateDisplay();
                renderCity();

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                if (tg) {
                    try {
                        tg.sendData(JSON.stringify({
                            action: 'build',
                            type: type,
                            balance: balance,
                            buildingsCount: buildings.length
                        }));
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                        tg.HapticFeedback.impactOccurred('medium');
                        tg.showAlert(`‚úÖ ${name} –ø–æ—Å—Ç—Ä–æ–µ–Ω!`);
                    } catch (e) {
                        console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ');
                    }
                }
            } else {
                if (tg) {
                    tg.showAlert('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
                    tg.HapticFeedback.notificationOccurred('error');
                } else {
                    alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
                }
            }
        };

        // –°–±–æ—Ä –Ω–∞–ª–æ–≥–æ–≤
        window.collectTax = function() {
            let tax = 0;
            buildings.forEach(b => {
                tax += b.tax || 0;
            });
            
            if (tax > 0) {
                balance += tax;
                updateDisplay();
                
                if (tg) {
                    tg.sendData(JSON.stringify({
                        action: 'tax',
                        tax: tax,
                        balance: balance
                    }));
                    tg.HapticFeedback.notificationOccurred('success');
                    tg.showAlert(`üí∞ –°–æ–±—Ä–∞–Ω–æ –Ω–∞–ª–æ–≥–æ–≤: ${tax} –º–æ–Ω–µ—Ç!`);
                } else {
                    alert(`–°–æ–±—Ä–∞–Ω–æ –Ω–∞–ª–æ–≥–æ–≤: ${tax} –º–æ–Ω–µ—Ç!`);
                }
            } else {
                if (tg) {
                    tg.HapticFeedback.notificationOccurred('warning');
                    tg.showAlert('üèóÔ∏è –ù–µ—Ç –∑–¥–∞–Ω–∏–π - –Ω–µ—Ç –Ω–∞–ª–æ–≥–æ–≤!');
                } else {
                    alert('–ù–µ—Ç –∑–¥–∞–Ω–∏–π - –Ω–µ—Ç –Ω–∞–ª–æ–≥–æ–≤!');
                }
            }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
        function loadGameData() {
            // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ localStorage
            try {
                const saved = localStorage.getItem('cityGame');
                if (saved) {
                    const data = JSON.parse(saved);
                    balance = data.balance || 100;
                    buildings = data.buildings || [];
                }
            } catch (e) {
                console.log('–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
            }
            
            updateDisplay();
            renderCity();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä—ã
        function saveGameData() {
            try {
                localStorage.setItem('cityGame', JSON.stringify({
                    balance: balance,
                    buildings: buildings
                }));
            } catch (e) {
                console.log('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        function handleStartData() {
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.start_param) {
                try {
                    const data = JSON.parse(decodeURIComponent(tg.initDataUnsafe.start_param));
                    if (data.balance) balance = data.balance;
                    if (data.buildings) buildings = data.buildings;
                } catch (e) {
                    console.log('–ù–µ—Ç —Å—Ç–∞—Ä—Ç–æ–≤—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤');
                }
            }
        }

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(saveGameData, 30000);

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('beforeunload', saveGameData);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram
            const tgInitialized = initTelegramApp();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
